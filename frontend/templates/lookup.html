<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC Lookup - Cyber Threat Intelligence Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">

    <style>
        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            color: white;
            font-size: 24px;
        }

        /* Search suggestions */
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .suggestion-item:hover {
            background-color: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        /* IOC value display */
        .ioc-value {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        /* Threat level badges */
        .threat-critical { background-color: #dc3545; }
        .threat-high { background-color: #fd7e14; }
        .threat-medium { background-color: #ffc107; color: #000; }
        .threat-low { background-color: #28a745; }

        /* Source badges */
        .source-virustotal { background-color: #3949AB; }
        .source-abuseipdb { background-color: #E91E63; }
        .source-otx { background-color: #4CAF50; }
        .source-phishtank { background-color: #FF5722; }
        .source-malwaredomains { background-color: #795548; }
        .source-abuse_ch_ssl { background-color: #607D8B; }
        .source-feodo_tracker { background-color: #F44336; }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #dee2e6;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #007bff;
        }

        /* Metadata cards */
        .metadata-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .metadata-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        /* External links */
        .external-link {
            color: #007bff;
            text-decoration: none;
        }

        .external-link:hover {
            text-decoration: underline;
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i> Searching...
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt"></i> CTI Dashboard
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a class="nav-link active" href="/lookup">
                    <i class="fas fa-search"></i> IOC Lookup
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-search"></i> IOC Lookup
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="iocLookupForm">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="position-relative">
                                        <label for="iocInput" class="form-label">Enter IOC (IP, Domain, URL, or Hash)</label>
                                        <input type="text" class="form-control form-control-lg" id="iocInput"
                                               placeholder="e.g., 8.8.8.8, malware.com, http://evil.site, d41d8cd98f00b204e9800998ecf8427e"
                                               autocomplete="off" required>
                                        <div class="search-suggestions" id="searchSuggestions">
                                            <!-- Suggestions will be populated here -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="iocType" class="form-label">IOC Type (Optional)</label>
                                    <select class="form-select form-select-lg" id="iocType">
                                        <option value="">Auto-detect</option>
                                        <option value="ip">IP Address</option>
                                        <option value="domain">Domain</option>
                                        <option value="url">URL</option>
                                        <option value="hash">Hash</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-search"></i> Lookup IOC
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-lg ms-2" onclick="clearSearch()">
                                        <i class="fas fa-times"></i> Clear
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <!-- IOC Overview Card -->
            <div class="row mb-4">
                <div class="col-lg-12">
                    <div class="card" id="iocOverviewCard">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Detailed Information -->
            <div class="row">
                <!-- Threat Analysis -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-exclamation-triangle"></i> Threat Analysis
                            </h6>
                        </div>
                        <div class="card-body" id="threatAnalysis">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Source Attribution -->
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-fingerprint"></i> Source Attribution
                            </h6>
                        </div>
                        <div class="card-body" id="sourceAttribution">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Metadata -->
                <div class="col-lg-4 mb-4">
                    <div class="card metadata-card">
                        <div class="card-header border-0">
                            <h6 class="mb-0">
                                <i class="fas fa-info-circle"></i> IOC Metadata
                            </h6>
                        </div>
                        <div class="card-body" id="iocMetadata">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timeline -->
            <div class="row mb-4">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-clock"></i> Timeline
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="timeline" id="iocTimeline">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-tools"></i> Actions
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="exportIOC('json')">
                                    <i class="fas fa-download"></i> Export JSON
                                </button>
                                <button class="btn btn-outline-info" onclick="exportIOC('csv')">
                                    <i class="fas fa-file-csv"></i> Export CSV
                                </button>
                                <button class="btn btn-outline-success" onclick="shareIOC()">
                                    <i class="fas fa-share"></i> Share
                                </button>
                                <button class="btn btn-outline-warning" onclick="addToWatchlist()">
                                    <i class="fas fa-star"></i> Add to Watchlist
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- External Links -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-external-link-alt"></i> External Analysis
                            </h6>
                        </div>
                        <div class="card-body" id="externalLinks">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Results -->
        <div id="noResults" style="display: none;">
            <div class="no-results">
                <i class="fas fa-search-minus"></i>
                <h3>No Results Found</h3>
                <p class="text-muted">The IOC you searched for was not found in our database.</p>
                <p class="text-muted">
                    <small>Tip: Make sure you've entered a valid IP address, domain, URL, or hash.</small>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/lookup.js') }}"></script>

    <script>
        // Initialize lookup page
        document.addEventListener('DOMContentLoaded', function() {
            initializeLookup();
        });
    </script>
</body>
</html>
